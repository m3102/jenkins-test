version: "3.7"
services:
  client:
    container_name: client
    build:
      context: ./client
    ports:
      - "5000:5000"
    hostname: client
    expose:
      - "5000"
    restart: unless-stopped

  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    ports:
      - "9005:9000"
    expose:
      - 9005
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true

